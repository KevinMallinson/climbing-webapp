<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Notes</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid [fixed]="true">
		<ion-row>
			<ion-col>
				<ion-textarea label="Note" labelPlacement="stacked" placeholder="Enter text" [autoGrow]="true"
							  [(ngModel)]="currentNote"></ion-textarea>
				<ion-button expand="block" (click)="saveNote()">Save Note</ion-button>
			</ion-col>
		</ion-row>
		<ion-row *ngFor="let note of notes; let i = index">
			<ion-col>
				<ion-card>
					<ion-card-content>
						<ion-row>
							<ion-col>{{ note }}</ion-col>
							<ion-col size="auto">
								<ion-button style="width: 50px" (click)="deleteNote(i)">
									<ion-icon name="trash-outline"></ion-icon>
								</ion-button>
							</ion-col>
						</ion-row>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
